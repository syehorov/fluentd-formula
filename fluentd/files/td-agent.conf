{%- raw -%}
#######################################################################
# This file is managed by salt. Manual changes risk being overwritten.
#######################################################################
{%- endraw %}
{%- from "fluentd/map.jinja" import fluentd with context %}
<match td.*.*>
  @type file
  path /var/log/{{ fluentd.service}}/failed_records
</match>

<match debug.**>
  @type stdout
  @id output_stdout
</match>

{%- if fluentd.forward.enabled %}
<source>
  @type forward
  @id input_forward
  {%- if fluentd.forward.settings %}
    {%- for key,value in fluentd.forward.settings|dictsort %}
  {{ key }}: {{ value }}
    {%- endfor %}
  {%- endif %}
</source>

{%- endif %}
{%- if fluentd.unix.enabled %}
<source>
  type unix
  {%- if fluentd.unix.settings %}
  {%- if fluentd.unix.settings %}
    {%- for key,value in fluentd.unix.settings|dictsort %}
  {{ key }}: {{ value }}
    {%- endfor %}
  {%- endif %}  
</source>

{%- endif %}
{%- if fluentd.http.enabled %}
<source>
  @type http
  @id input_http
  {%- if fluentd.http.settings %}
  {%- if fluentd.http.settings %}
    {%- for key,value in fluentd.http.settings|dictsort %}
  {{ key }}: {{ value }}
    {%- endfor %}
  {%- endif %}
</source>

{%- endif %}
{%- if fluentd.debug_agent.enabled %}
<source>
  @type debug_agent
  @id input_debug_agent
  {%- if fluentd.debug_agent.settings %}
    {%- for key,value in fluentd.debug_agent.settings|dictsort %}
  {{ key }}: {{ value }}
    {%- endfor %}
  {%- endif %}
</source>

{%- endif %}

{%- if fluentd.includes %}
{%- for include_item in fluentd.includes %}
@include {{ include_item }}
{%- endfor %}
{%- endif %}